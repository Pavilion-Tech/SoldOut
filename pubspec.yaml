name: soldout
description: A new Flutter project.


publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.0.1
  shared_preferences: ^2.0.9
  conditional_builder_null_safety: ^0.0.6
  flutter_polygon: ^0.3.0+2
  carousel_slider: ^4.0.0
  hexcolor: ^2.0.7
  flutter_rating_bar: ^4.0.1
  smooth_page_indicator: ^1.0.0+2
  flutter_slidable: ^2.0.0
  shimmer: ^2.0.0
  easy_localization: ^3.0.1
  image_picker: ^0.8.5+3
  file_picker: ^5.0.1
  dio: ^4.0.6
  fluttertoast: ^8.0.8
  url_launcher: ^6.1.5
  device_info_plus: ^4.1.2


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true

  assets:
    - assets/images/
    - assets/langs/



  fonts:
    - family: Cairo
      fonts:
        - asset: assets/Cairo-Regular.ttf
        - asset: assets/Cairo-SemiBold.ttf

